<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Easynvest Users test</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body id="main">

    <div id='modal' class="modal" >
        <div class="modal-mask"></div>
        <div class="modal-content"> 
            <div class="modal-close">
                <button>X</button>
            </div>

            <form class="form">
                <div class="form-group">
                    <input id="name" maxlength="100" class="form-control" maxlength="1" required autofocus/>
                    <label for="name">Nome</label>      
                </div>    
                
                <div class="form-group">
                    <input id="cpf" maxlength="11" class="form-control" required/>
                    <label for="number">CPF</label>
                </div>
        
                <div class="form-group">
                    <input id="phone" maxlength="11" class="form-control" required/>
                    <label for="number">Telefone</label>
                </div>
                
                <div class="form-group">
                    <input id="email" type="email" maxlength="80" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
                    <label for="email">E-mail</label>
                </div>
                
                <button id="btnForm" class="block" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    
    <script src="src/model/User.js"></script>
    <script src="src/controller/UserController.js"></script>
</body>
</html>
