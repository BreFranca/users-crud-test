<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Easynvest Users test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body id="main">
    <div id='modal' class="modal" >
        <div id="modal-mask"></div>
        <div id="modal-content"> 
            <div id="modal-close">
                <button class="btn"><i class="fas fa-times"></i></button>
            </div>

            <form id="form">
                <h3 class="title">Adicione um novo usuário</h3>
                <div class="form-group">
                    <input name="name" maxlength="100" class="form-control" maxlength="1" required autofocus floating-label='Nome' />
                    <!-- <label for="name">Nome</label>       -->
                </div>
                
                <div class="form-group">
                    <input name="cpf" maxlength="11" class="form-control" required floating-label='CPF' />
                    <!-- <label for="number">CPF</label> -->
                </div>
        
                <div class="form-group">
                    <input name="phone" maxlength="11" class="form-control" required floating-label='Telefone' />
                    <!-- <label for="number">Telefone</label> -->
                </div>
                
                <div class="form-group">
                    <input name="email" type="email" maxlength="80" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required  floating-label='E-mail' />
                    <!-- <label for="email">E-mail</label> -->
                </div>

                <input type="hidden" name="index">
                
                <div class="form-group">
                    <button id="btn-submit" class="btn" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="header">
        <div class="gridD">
            <h1>Usuários</h1>
            <button id="add-new" class="btn btn-circle btn-white"><span>Adicionar novo</span> <i class="fas fa-user-plus"></i></button>
        </div>
    </div>

    <div id="table-container">
        <div class="gridD">
            <table class="table listaUserFull">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="list-view">
                    <tr>
                        <td>name</td>
                        <td>cpf</td>
                        <td>phone</td>
                        <td>email</td>
                        <td>
                            <div class="button-group">
                                <button class="btn btn-circle">
                                    <span class="icon edit"><i class="far fa-edit"></i></span>
                                </button>
                                <button class="btn btn-circle btn-erase">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </td>
                    </tr>         
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="src/model/User.js"></script>
    <script src="src/model/UsersList.js"></script>
    <script src="src/helper/FloatingLabel.js"></script>
    <script src="src/helper/StorageHelper.js"></script>
    <script src="src/helper/Functions.js"></script>
    <script src="src/view/UsersView.js"></script>
    <script src="src/controller/ModalController.js"></script>
    <script src="src/controller/UserController.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
